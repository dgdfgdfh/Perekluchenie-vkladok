<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переключенние вкладок</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="Moscow" class="tacontent active">
        <h1>Москва</h1>
        <p>Москва - столица росссии</p>
    </div>
    <div id="Parish" class="tacontent active">
        <h1>Париж</h1>
        <p>Париж - столица франции</p>
    </div>
    <div id="Oslo" class="tacontent active">
        <h1>Осло</h1>
        <p>Осло - столица норвегии</p>
    </div>
    <div id="London" class="tacontent active">
        <h1>Лондон</h1>
        <p>Лондон - столица Англии</p>
    </div>
    <script src="Js/script.js"></script>
    <div id="tablist">
        <button class="tablink" data-city="Moscow">москва</button>
        <button class="tablink" data-city="Parish">Париж</button>
        <button class="tablink" data-city="Oslo">Осло</button>
        <button class="tablink" data-city="London">Лондон</button>
    </div>
</body>

</html>
